name: Web Admin CI

on:
  push:
    paths:
      - "Report automation/web/**"
  pull_request:
    paths:
      - "Report automation/web/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        working-directory: "Report automation/web"
        run: npm install

      - name: Build
        working-directory: "Report automation/web"
        run: npm run build
